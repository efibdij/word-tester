<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
  <style>
    /* 基本的なスタイル */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    /* 入力とボタン */
    label, input, button {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    input, button {
      border: none;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* テスト画面 */
    .hidden {
      display: none;
    }

    .question-box {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .result-section {
      margin-top: 20px;
    }

    /* モバイル用のレスポンシブデザイン */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .question-box {
        font-size: 1.2em;
      }
      button {
        padding: 12px;
        font-size: 1.5em;
      }
      label, input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>英単語テスト</h1>

  <label for="testNumber">テスト番号（0 ～ 最大テスト数）:</label>
  <input type="number" id="testNumber" min="0" value="0">

  <button onclick="loadWords()">テスト開始</button>

  <div id="testSection" class="hidden">
    <div class="question-box">
      <p id="questionCount"></p>
      <p id="wordPrompt"></p>
      <button onclick="showAnswer()">答えを表示</button>
    </div>

    <div id="answerSection" class="hidden">
      <p id="correctAnswer"></p>
      <button onclick="markCorrect(true)">正解</button>
      <button onclick="markCorrect(false)">不正解</button>
    </div>

    <div id="resultSection" class="hidden result-section">
      <h3>未習得単語一覧</h3>
      <ul id="missedWords"></ul>
      <button onclick="nextRound()">次のラウンドへ</button>
    </div>
  </div>

  <script>
    let allWords = [];
    let currentWords = [];
    let missed = [];
    let testIndex = 0;
    let testRound = 1;

    async function loadWords() {
      try {
        const res = await fetch('words.txt');
        const text = await res.text();
        const lines = text.trim().split('\n');
        allWords = lines.map(line => line.trim().split(/\s+/)).filter(p => p.length === 2);
        
        const testNum = parseInt(document.getElementById('testNumber').value);
        const maxTestNum = Math.floor(allWords.length / 10);
        if (testNum < 0 || testNum > maxTestNum) {
          alert(`テスト番号は 0 ～ ${maxTestNum} にしてください`);
          return;
        }

        currentWords = allWords.slice(testNum * 10, (testNum + 1) * 10);
        shuffle(currentWords);
        testIndex = 0;
        testRound = 1;
        missed = [];
        document.getElementById('testSection').classList.remove('hidden');
        showQuestion();
      } catch (e) {
        alert("words.txt の読み込みに失敗しました。サーバー上に正しく配置されていますか？");
      }
    }

    function showQuestion() {
      document.getElementById('questionCount').textContent = `テスト${testRound}回目 問${testIndex + 1}/${currentWords.length}`;
      document.getElementById('wordPrompt').textContent = `英単語: ${currentWords[testIndex][0]}`;
      document.getElementById('answerSection').classList.add('hidden');
      document.getElementById('resultSection').classList.add('hidden');
    }

    function showAnswer() {
      const correct = currentWords[testIndex][1];
      document.getElementById('correctAnswer').textContent = `正解: ${correct}`;
      document.getElementById('answerSection').classList.remove('hidden');
    }

    function markCorrect(isCorrect) {
      if (!isCorrect) {
        missed.push(currentWords[testIndex]);
      }
      testIndex++;
      if (testIndex >= currentWords.length) {
        showResult();
      } else {
        showQuestion();
      }
    }

    function showResult() {
      const ul = document.getElementById('missedWords');
      ul.innerHTML = '';
      missed.forEach(([eng, jp]) => {
        const li = document.createElement('li');
        li.textContent = `${eng}: ${jp}`;
        ul.appendChild(li);
      });
      document.getElementById('resultSection').classList.remove('hidden');
    }

    function nextRound() {
      if (missed.length === 0) {
        alert("すべての単語を習得しました！");
        document.getElementById('testSection').classList.add('hidden');
        return;
      }
      currentWords = [...missed];
      shuffle(currentWords);
      missed = [];
      testIndex = 0;
      testRound++;
      showQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
